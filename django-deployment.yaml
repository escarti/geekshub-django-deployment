apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: django
  name: django
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: django
  template:
    metadata:
      labels:
        pod: django
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: postgres-credentials
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: postgres-credentials
        - name: POSTGRES_HOST
          value: postgresql-service
        image: escarti/geekshub-django:develop_16
        name: django
        ports:
        - containerPort: 8000
